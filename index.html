<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Lexend+Deca"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img_header"><div class="img-overlay"></div></div>

      <div class="card-content">
        <p class="card-title">
          Get <span class="insights">insights </span>that help your business
          grow.
        </p>
        <p class="card-details">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="more-info">
          <div class="info">
            <p class="stat-no">10k+</p>
            <p class="stat-of">companies</p>
          </div>
          <div class="info">
            <p class="stat-no">314</p>
            <p class="stat-of">Templates</p>
          </div>
          <div class="info">
            <p class="stat-no">12M+</p>
            <p class="stat-of">Queries</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
